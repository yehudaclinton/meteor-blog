<template name="NavBar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type= "button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-content" aria-expanded="false">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Meteor Blog</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-content">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="/showposts">Posts</a></li>

                    {{#if isInRole 'admin'}}
                        <li><a href="/admin">Admin Panel</a></li>
                    {{/if}}

                    {{#if currentUser}}
                        <li><a href="/ChangePasswd">Settings</a></li>
                        <li><a href="/" id="logout">Logout</a></li>
                    {{else}}
                        {{>loginDropdown}}
                    {{/if}}

                    <li>{{>loginButtons}}</li>
                </ul>
            </div>
        </div>
    </nav>
</template>

<template name="loginDropdown">
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" aria-haspopup="true">Login<span class="caret"></span></a>
        <ul class="dropdown-menu list-group">
            <li class="list-group-item" style="border-color: transparent;">{{>LoginForm}}</li>
        </ul>
    </li>
</template>
